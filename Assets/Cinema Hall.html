    :root{

    .movie-card { border-radius: var(--card-radius); transition: transform .12s ease, box-shadow .12s ease; }
    .movie-card:hover { transform: translateY(-6px); box-shadow: 0 10px 30px rgba(13,110,253,0.08); }
    .poster { height: 220px; object-fit: cover; border-top-left-radius: var(--card-radius); border-top-right-radius: var(--card-radius); width:100%; }
    .genre-badge { font-size: .72rem; margin-right: .25rem; }
    .rating { color: #f59e0b; font-weight:700; }
    .search-input { max-width: 720px; }
    .chip { background:#eef2ff; color:#3730a3; padding:.25rem .5rem; border-radius:999px; font-size:.78rem; margin-right:.35rem; }
    .small-muted { font-size:.85rem; color:#6b7280; }
    .recommendation { font-size:.9rem; }
    @media (max-width:576px){ .poster { height:180px; } }
  </style>

    <div class="modal-dialog modal-xl modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body p-0">

            <div class="col-md-4">

                </div>
                <div class="text-end">

                  <div class="small-muted">Runtime: <span id="modalRuntime"></span></div>
                </div>
              </div>

              <p id="modalSynopsis" class="mb-3"></p>

              <div class="mb-3">
                <strong>Genres</strong>

              </div>

              <div class="mb-3">
                <strong>Cast</strong>
                <div id="modalCast" class="mt-2 small-muted"></div>
              </div>

              <div>
                <strong>Recommended for you</strong>
                <div id="modalRecommendations" class="mt-2"></div>
              </div>

            </div>
          </div>
        </div>

        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>

    // Utility: unique genres
    const allGenres = [...new Set(MOVIES.flatMap(m => m.genres))].sort();

    // Populate genre filter
    const genreSelect = document.getElementById('genreFilter');
    allGenres.forEach(g => {
      const opt = document.createElement('option');
      opt.value = g;
      opt.textContent = g;
      genreSelect.appendChild(opt);
    });

    // Render movie cards
    const moviesGrid = document.getElementById('moviesGrid');
    const noResults = document.getElementById('noResults');

    function renderMovies(list) {
      moviesGrid.innerHTML = '';
      if (!list.length) {
        noResults.classList.remove('d-none');
        return;
      }
      noResults.classList.add('d-none');

      list.forEach(movie => {
        const col = document.createElement('div');
        col.className = 'col-12 col-sm-6 col-md-4 col-lg-3';

        col.innerHTML = `
          <article class="card movie-card h-100" role="article" aria-labelledby="title-${movie.id}">
            <img src="${movie.poster}" alt="${escapeHtml(movie.title)} poster" class="poster" loading="lazy">
            <div class="card-body">
              <h5 id="title-${movie.id}" class="card-title mb-1">${escapeHtml(movie.title)}</h5>
              <div class="small-muted mb-2">${movie.year} • <span class="rating">${movie.rating}</span></div>
              <p class="card-text small-muted" style="min-height:48px">${escapeHtml(truncate(movie.synopsis, 120))}</p>
              <div class="d-flex justify-content-between align-items-center mt-3">
                <div>
                  ${movie.genres.map(g => `<span class="chip" aria-hidden>${g}</span>`).join('')}
                </div>
                <div>
                  <button class="btn btn-sm btn-outline-primary" data-id="${movie.id}" aria-label="View details of ${escapeHtml(movie.title)}">Details</button>
                </div>
              </div>
            </div>
          </article>
        `;
        moviesGrid.appendChild(col);
      });

      // attach detail handlers
      moviesGrid.querySelectorAll('button[data-id]').forEach(btn => {
        btn.addEventListener('click', () => openMovieModal(btn.getAttribute('data-id')));
      });
    }

    // Initial render (sorted by popularity = rating desc)
    renderMovies(MOVIES.slice().sort((a,b)=>b.rating-a.rating));

    // Search, filter, sort
    const searchInput = document.getElementById('search');
    const sortSelect = document.getElementById('sortSelect');

    function applyFilters() {
      const q = searchInput.value.trim().toLowerCase();
      const genre = genreSelect.value;
      let results = MOVIES.filter(m => {
        const inGenre = !genre || m.genres.includes(genre);
        const inQuery = !q || (
          m.title.toLowerCase().includes(q) ||
          m.synopsis.toLowerCase().includes(q) ||
          m.cast.join(' ').toLowerCase().includes(q) ||
          m.genres.join(' ').toLowerCase().includes(q)
        );
        return inGenre && inQuery;
      });

      // sort
      const sort = sortSelect.value;
      if (sort === 'popular') results.sort((a,b)=>b.rating-a.rating);
      else if (sort === 'newest') results.sort((a,b)=>b.year-b.year);
      else if (sort === 'rating') results.sort((a,b)=>b.rating-b.rating);
      else if (sort === 'title') results.sort((a,b)=>a.title.localeCompare(b.title));

      renderMovies(results);
    }

    searchInput.addEventListener('input', debounce(applyFilters, 220));
    genreSelect.addEventListener('change', applyFilters);
    sortSelect.addEventListener('change', applyFilters);

    // Modal logic
    const modalEl = document.getElementById('movieModal');
    const bsModal = new bootstrap.Modal(modalEl, {});

    function openMovieModal(id) {
      const movie = MOVIES.find(m => m.id === id);
      if (!movie) return;
      document.getElementById('modalPoster').src = movie.poster;
      document.getElementById('modalPoster').alt = movie.title + ' poster';
      document.getElementById('modalTitle').textContent = movie.title;
      document.getElementById('modalMeta').textContent = `${movie.year} • ${movie.genres.join(', ')}`;
      document.getElementById('modalRating').textContent = `★ ${movie.rating}`;
      document.getElementById('modalRuntime').textContent = movie.runtime;
      document.getElementById('modalSynopsis').textContent = movie.synopsis;
      document.getElementById('modalGenres').innerHTML = movie.genres.map(g => `<span class="badge bg-light text-dark me-1">${g}</span>`).join('');
      document.getElementById('modalCast').textContent = movie.cast.join(', ');
      document.getElementById('imdbLink').href = movie.imdb || '#';

      // Recommendations: simple rule-based
      const recs = recommendMovies(movie, MOVIES, 4);
      const recContainer = document.getElementById('modalRecommendations');
      recContainer.innerHTML = recs.length ? recs.map(r => `
        <div class="d-flex align-items-center gap-3 mb-2">
          <img src="${r.poster}" alt="${escapeHtml(r.title)} poster" style="width:56px;height:56px;object-fit:cover;border-radius:8px">
          <div>
            <div><strong>${escapeHtml(r.title)}</strong> <span class="small-muted">(${r.year})</span></div>
            <div class="recommendation small-muted">Shared: ${r.shared.join(', ')} • ★ ${r.rating}</div>
          </div>
        </div>
      `).join('') : '<div class="small-muted">No recommendations available.</div>';

      bsModal.show();
    }

    // Recommendation algorithm:
    // Score = (#sharedGenres * 3) + (#sharedCast * 4) + normalizedRating
    function recommendMovies(target, pool, limit=4) {
      const others = pool.filter(m => m.id !== target.id);
      const scored = others.map(m => {
        const sharedGenres = m.genres.filter(g => target.genres.includes(g));
        const sharedCast = m.cast.filter(c => target.cast.includes(c));
        const score = (sharedGenres.length * 3) + (sharedCast.length * 4) + (m.rating / 10);
        const shared = [...new Set([...sharedGenres, ...sharedCast])];
        return { ...m, score, shared };
      }).filter(s => s.score > 0); // only show movies with some overlap
      scored.sort((a,b) => b.score - a.score || b.rating - a.rating);
      return scored.slice(0, limit);
    }

    // Helpers
    function truncate(str, n) {
      return str.length > n ? str.slice(0,n-1) + '…' : str;
    }
    function escapeHtml(s) {
      return String(s).replace(/[&<>"']/g, function(m){ return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#39;'}[m]); });
    }
    function debounce(fn, wait) {
      let t;
      return function(...args){ clearTimeout(t); t = setTimeout(()=>fn.apply(this,args), wait); };
    }

    // Accessibility: focus modal close on show
    modalEl.addEventListener('shown.bs.modal', () => {
      modalEl.querySelector('[data-bs-dismiss="modal"]').focus();
    });

    // Keyboard: quick focus to search with '/'
    window.addEventListener('keydown', (e) => {
      if (e.key === '/' && document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
        e.preventDefault();
        searchInput.focus();
      }
    });
