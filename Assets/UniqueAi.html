<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome for social icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <!-- Header with logo and theme toggle -->
  <header class="header">
    <div class="logo-container">
      <img id="site-logo" src="assets/logo-light.svg" alt="UniqueAi Logo" />
      <span class="site-title">UniqueAi</span>
    </div>
    <nav class="nav">
      <a href="#home" class="nav-link active">Home</a>
      <a href="#feedback" class="nav-link">Feedback</a>
      <a href="#about" class="nav-link">About</a>
      <a href="#auth" class="nav-link">Login/Register</a>
    </nav>
    <button id="theme-toggle" aria-label="Toggle dark/light mode">
      <i class="fas fa-moon"></i>
    </button>
  </header>

  <!-- Main SPA container -->
  <main id="main-content">
    <!-- Sections will be injected here by script.js -->
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer-brand">
      <img id="footer-logo" src="assets/logo-light.svg" alt="UniqueAi Logo" />
      <span>UniqueAi</span>
    </div>
    <div class="footer-social">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook" class="social-icon"><i class="fab fa-facebook-f"></i></a>
      <a href="https://twitter.com" target="_blank" aria-label="Twitter" class="social-icon"><i class="fab fa-twitter"></i></a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram" class="social-icon"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank" aria-label="LinkedIn" class="social-icon"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://youtube.com" target="_blank" aria-label="YouTube" class="social-icon"><i class="fab fa-youtube"></i></a>
    </div>
    <div class="footer-links">
      <a href="#copyright">Â© 2026 AI Chatbot</a>
      <a href="#privacy">Privacy Policy</a>
      <a href="#terms">Terms & Conditions</a>
      <a href="#cookies">Cookie Policy</a>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
